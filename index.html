<!DOCTYPE html>
<html>
<head>
 <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
 <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
 <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.min.css">
 <link rel="stylesheet" type="text/css" href="style.css">
 <title>Weather Chat</title>
</head>
<body>

  <div class="col-xs-6 col-xs-offset-3">
    <div class="h2">Weather Chat</div>
  </div>
  <div class="col-xs-6 col-xs-offset-3">

  </div>

  <!-- 1. Begin writing the HTML in a script tag -->
  <script id="weather-template" type="text/x-handlebars-template">
    <div>
      <div class="locationStyle">{{location}}</div>
      <div class="weatherElement"> The temperature in {{location}} is {{tempCel}}</div>
      <div class="weatherElement">The cloud cover in {{location}} will be {{clouds}}</div>
      <div class="weatherElement">The humidity in {{location}} is {{humidity}}</div>
    </div>
  </script>

  <div class="books col-xs-6 col-xs-offset-3"></div>

  <form>
    <div class="form-group">
      <div class="form-group row">
        <div class="col-xs-6 col-xs-offset-3">
          <input class="cityInput form-control" type="attribute" placeholder="Enter City">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-xs-6 col-xs-offset-3">
          <button id="search" class="btn btn-primary" type="button">Get Temp</button>

          <div class="appendedWeather">
            
          </div>
        </div>
      </div>

    </div>
  </form>


  <script src="node_modules/jquery/dist/jquery.min.js"> </script>
  <script src="node_modules/handlebars/dist/handlebars.js"> </script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
